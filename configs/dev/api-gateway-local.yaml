# Development Configuration (Local PostgreSQL)
# Use this for local development without Docker

server:
  host: "0.0.0.0"
  port: 8080
  read_timeout: 30s
  write_timeout: 30s
  idle_timeout: 120s

database:
  host: "localhost"  # Local PostgreSQL
  port: 5432
  database: "zkp_network"
  user: "postgres"
  password: "postgres"
  ssl_mode: "disable"
  max_open_conns: 10  # Lower for local dev
  max_idle_conns: 2
  conn_max_lifetime: 5m

logging:
  level: "debug"  # Verbose logging for development
  format: "console"  # Human-readable format
  output: "stdout"

metrics:
  enabled: true
  port: 9090
  path: "/metrics"

zkp:
  curve: "bn254"
  backend: "groth16"
  compile_cache_size: 50  # Lower for local dev
  max_proof_size_mb: 10
  merkle_tree_depth: 8
  
rate_limit:
  enabled: false  # Disable for local testing
  requests_per_second: 100
  burst: 200

cors:
  enabled: true
  allowed_origins:
    - "http://localhost:3000"
    - "http://localhost:8080"
    - "http://127.0.0.1:3000"
  allowed_methods:
    - "GET"
    - "POST"
    - "PUT"
    - "DELETE"
    - "OPTIONS"
  allowed_headers:
    - "Content-Type"
    - "Authorization"
